<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cloudy Night - CoddledSoftware.com</title>
<style>
html, body {
width: 100%;
height: 100%;
margin: 0px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>
<script src="../common.js"></script>
</head>

<body>
<canvas id='c' style = 'position: absolute; left: 0px; top: 0px;' >
</canvas>

<script>
// Context for drawing
var htmlCanvas = document.getElementById('c');
var context = htmlCanvas.getContext('2d');
var currentHue = "#4444FF"

// Redraw method
function redraw() {
// Draw next frame
context.strokeStyle = currentHue;
context.lineWidth = '10';
context.strokeRect(0, 0, window.innerWidth, window.innerHeight);
}

// Key Down handler
function doKeyDown(e) {
  if(e.keyCode==37){
    // Left Arrow
    currentHue = "#FF4444";
  }
  else if(e.keyCode==39){
    // Right Arrow
    currentHue = "#44FF44";
  }
}

// Add a handler to resize when necessary
setupAutoResize();
</script>

</body>

</html>
